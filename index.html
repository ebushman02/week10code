<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="index.js"></script>
<br>
<h1>Add Your Information to the Table</h1>
<br>
<table class="table table-striped table-bordered" id="myTable">
    <!-- Basic bootstrap table code -->
    <thead> 
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Ethan Bushman</td>
            <td>123 Address Lane</td>
            <td>1-800-123-4567</td>
            <td>email@gmail.com</td>
        </tr>
        <!-- End basic bootstrap table code -->
         <!-- Input row with placeholders for the different information blocks -->
        <tr>
            <th scope="row" id="inputRow"></th>
            <td><input type="text" id="Input1" placeholder="Enter Name"></td>
            <td><input type="text" id="Input2" placeholder="Enter Address"></td>
            <td><input type="text" id="Input3" placeholder="Enter Phone Number"></td>
            <td><input type="text" id="Input4" placeholder="Enter Email"></td>
        </tr>
       
    </tbody>
</table>
<!-- Button that on click activates the save row function from javascript -->
<button onclick="saveRow()">Add Row</button>
</body>
</html>
